<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<style type="text/css">
	
/*Reset CSS Start*/
	html, body, div, span, applet, object, iframe,
	h1, h2, h3, h4, h5, h6, p, blockquote, pre,
	a, abbr, acronym, address, big, cite, code,
	del, dfn, em, img, ins, kbd, q, s, samp,
	small, strike, strong, sub, sup, tt, var,
	b, u, i, center,
	dl, dt, dd, ol, ul, li,
	fieldset, form, label, legend,
	table, caption, tbody, tfoot, thead, tr, th, td,
	article, aside, canvas, details, embed, 
	figure, figcaption, footer, header, hgroup, 
	menu, nav, output, ruby, section, summary,
	time, mark, audio, video {
		margin: 0;
		padding: 0;
		border: 0;
		font-size: 100%;
		font: inherit;
		vertical-align: baseline;
		font-family:  sans-serif;
	}
	/* HTML5 display-role reset for older browsers */
	article, aside, details, figcaption, figure, 
	footer, header, hgroup, menu, nav, section {
		display: block;
	}
	body {
		line-height: 1;
	}
	ol, ul {
		list-style: none;
	}
	blockquote, q {
		quotes: none;
	}
	blockquote:before, blockquote:after,
	q:before, q:after {
		content: '';
		content: none;
	}
	table {
		border-collapse: collapse;
		border-spacing: 0;
	}
	/*Reset CSS end*/

	/*Grid*/
	.grid-container {
	        width : 100%;
	        max-width : 1200px; 
	    }
    /*-- our cleafix hack -- */ 
    .row:before, 
    .row:after {
        content:"";
        display: table ;
        clear:both;
    }

    [class*='col-'] {
        float: left; 
        min-height: 1px; 
        width: 16.66%; 
        /*-- our gutter -- */
        padding: 12px; 
        /*background-color: #FFDCDC;*/
    }

    .col-1{ width: 16.66%; }
    .col-2{ width: 33.33%; }
    .col-3{ width: 50%;    }
    .col-4{ width: 66.66%; }
    .col-5{ width: 83.33%; }
    .col-6{ width: 100%;   }

    .outline, .outline *{
        outline: 1px solid #F6A1A1; 
    }

    /*-- some extra column content styling --*/
    [class*='col-'] > p {
     background-color: #FFC2C2; 
     padding: 0;
     margin: 0;
     text-align: center; 
     color: white; 
    }


	header{
		padding: 20px 0px;
		position: relative;
		background-color: #FFF;
		height: 50px;
		z-index: 2;
		box-shadow:0 0px 6px 0 rgba(32,33,36,0.28);
	}
	nav a.nav-logo{
		float: left;
		position: relative;
		text-decoration: none;
		padding: 0px 20px;
		margin: 0px 50px;
		display: block;
		font: sans-serif;
		/*font: inherit;*/
		font-size: 30px;
		color: inherit;
		/*width: 50%;*/
	}
	.capital{
		font-size: 60px;
		color: #f7443b;
		display: block;
		float: left;
		font-family: 'Oranienbaum', sans-serif;
	}
	.rest{
		display: block;
		width: 100%;
		font-family: 'Oranienbaum', sans-serif;
	}
	.icon{
		display: block;
		margin: 0 45px;
	}
	ul.navbar{
		position: relative;
		float: left;
		display: block;
	}
	

	main.grid-container{
		margin: auto;
	}
	main .row:nth-child(1)
	{
		position: relative;
		height: 450px;
		/*background-color: black;*/
	}
	main .row:nth-child(2)
	{
		position: relative;
		height: 450px;
		background-color: green;
	}
	
	 main .col-4{
	 	height: 100%;
	 	float: left;
	 	position: relative;
		padding: 0px;
	 }
	 main .col-2{
	 	float: left;
	 	height: 100%;
	 	position: relative;
	 	background-color: red;
	 	padding: 0px;
	 }
	.motor_cycle_slide {
	  display: none;
	}
	.motor_cycle_slide img{
	  height: 450px;
	}
	.prev, .next {
	  cursor: pointer;
	  position: absolute;
	  top: 50%;
	  width: auto;
	  margin-top: -22px;
	  padding: 16px;
	  color: white;
	  font-weight: bold;
	  font-size: 18px;
	  transition: 0.6s ease;
	  border-radius: 0 3px 3px 0;
	  user-select: none;
	}

	/* Position the "next button" to the right */
	.next {
	  right: 0;
	  border-radius: 3px 0 0 3px;
	}

	/* On hover, add a black background color with a little bit see-through */
	.prev:hover, .next:hover {
	  background-color: rgba(0,0,0,0.8);
	}

	/* Caption text */
	.text {
	  color: #f2f2f2;
	  font-size: 15px;
	  padding: 8px 12px;
	  position: absolute;
	  bottom: 8px;
	  width: 100%;
	  text-align: center;
	}

	/* Number text (1/3 etc) */
	.numbertext {
	  color: inherit;
	  font-size: 12px;
	  padding: 8px 12px;
	  position: absolute;
	  top: 0;
	}

	/* The dots/bullets/indicators */
	.dot {
	  cursor: pointer;
	  height: 15px;
	  width: 15px;
	  margin: 0 2px;
	  background-color: #bbb;
	  border-radius: 50%;
	  display: inline-block;
	  transition: background-color 0.6s ease;
	}

	.active, .dot:hover {
	  background-color: #717171;
	}

	/* Fading animation */
	.fade {
	  -webkit-animation-name: fade;
	  -webkit-animation-duration: 1.5s;
	  animation-name: fade;
	  animation-duration: 1.5s;
	}

	@-webkit-keyframes fade {
	  from {opacity: .4}
	  to {opacity: 1}
	}

	@keyframes fade {
	  from {opacity: .4}
	  to {opacity: 1}
	}

</style>

<body>

<!-- https://fonts.google.com/specimen/Oranienbaum  for font-->

<header>
	<nav>
			<a href="" class="nav-logo">
				<span class="capital">P</span>
				<img class="icon" src="crown.png" height="25" width="25">
				<span class="rest">rince</span>
			</a>
			<ul class="navbar">
				
			</ul>
		</nav>

</header>

<main class="grid-container">
	<div class="row">
			<article class="col-4">
				  <div class="motor_cycle_slide fade">
					    <div class="numbertext">1 / 5</div>
					    <img src="suzuki-650.jpg" style="width:100%">
					    <div class="text"> Text</div>
				  </div>

				  <div class="motor_cycle_slide fade">
					    <div class="numbertext">2 / 5</div>
					    <img src="harley-fxdr.png" style="width:100%">
					    <div class="text"> Two</div>
				  </div>

				  <div class="motor_cycle_slide fade">
					    <div class="numbertext">3 / 5</div>
					    <img src="honda-monkey.png" style="width:100%">
					    <div class="text"> Three</div>
				  </div>
				  <div class="motor_cycle_slide fade">
					    <div class="numbertext">4 / 5</div>
					    <img src="indiant-ftr.png" style="width:100%">
					    <div class="text"> Three</div>
				  </div>
				  <div class="motor_cycle_slide fade">
					    <div class="numbertext">5 / 5</div>
					    <img src="kawasaki-900.png" style="width:100%">
					    <div class="text"> Three</div>
				  </div>

				  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
				  <a class="next" onclick="plusSlides(1)">&#10095;</a>

				  <div style="text-align:center">
					  <span class="dot" onclick="currentSlide(1)"></span>
					  <span class="dot" onclick="currentSlide(2)"></span>
					  <span class="dot" onclick="currentSlide(3)"></span>
					  <span class="dot" onclick="currentSlide(4)"></span>
					  <span class="dot" onclick="currentSlide(5)"></span>
				</div>
			</article>
			<aside class="col-2">
				
			</aside>
	</div>
	<div class="row">
		

	</div>
	<div class="row">
		
	</div>
	
</main>



<footer>
	
</footer>
<link href="https://fonts.googleapis.com/css?family=Oranienbaum" rel="stylesheet"> 
</body>
<script type="text/javascript">
	var slideIndex = 1;
	showSlides(slideIndex);

	function plusSlides(n) {
	  showSlides(slideIndex += n);
	}

	
	function currentSlide(n) {
	  showSlides(slideIndex = n);
	}

	function showSlides(n) {
	  var i;
	  var slides = document.getElementsByClassName("motor_cycle_slide");
	  var dots = document.getElementsByClassName("dot");
	  if (n > slides.length) {slideIndex = 1}
	  if (n < 1) {slideIndex = slides.length}
	  for (i = 0; i < slides.length; i++) {
	      slides[i].style.display = "none";
	  }
	  for (i = 0; i < dots.length; i++) {
	      dots[i].className = dots[i].className.replace(" active", "");
	  }
	  slides[slideIndex-1].style.display = "block";
	  dots[slideIndex-1].className += " active";
	} 

	var autoSlideID = 0;
	autoSlide();

	function autoSlide() {
	  var i;
	  var autoSlides = document.getElementsByClassName("motor_cycle_slide");
	  for (i = 0; i < autoSlides.length; i++) {
	    autoSlides[i].style.display = "none";
	  }
	  autoSlideID++;
	  if (autoSlideID > autoSlides.length) {autoSlideID = 1}
	  autoSlides[autoSlideID-1].style.display = "block";
	  setTimeout(autoSlide, 4000); // Change image every 2 seconds
	} 

</script>
</html>
